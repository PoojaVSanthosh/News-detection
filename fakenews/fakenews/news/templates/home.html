<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real News Detector</title>
    <style>
        body { font-family: 'Open Sans', sans-serif; color: #333; background-color: #f4f4f9; margin: 0; padding: 20px; }
        header { background: #0056b3; color: white; padding: 10px 20px; text-align:center; }
        main { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-top: 8px; border-radius: 4px; border: 1px solid #ccc; }
        textarea { width: 100%; max-width: 100%; height: 150px; }
        button { background-color: #28a745; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        button { background: linear-gradient(45deg, #28a745, #218838); }
        footer { text-align: center; padding: 10px 0; font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>Real News Detector</h1>
    </header>
    <main>
        <p>Do you want to check if the news is real or fake? Enter the text below:</p>
        <form method="POST">
            {% csrf_token %}
            <textarea name="news" placeholder="Enter news text here" rows="10"></textarea><br>
            <button type="submit">Predict</button>
        </form>
    </main>
    <footer>
        Â© 2024 Real News Detector
    </footer>
</body>
</html>
